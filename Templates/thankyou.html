<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank You</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <style>
        body{
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1{
            font-size: 3rem;
        }
        p{
            font-size: 2rem;
        }
        span{
            font-weight: bold;

        }
    </style>
    <body>
        <h1 >Thank You for Your Feedback!</h1>
        <p style="text-align: center;">After Analysing your review we think you gave us <br> <span style="color: red;">{{ rating }}</span>⭐  <span style="color: green;">5</span>⭐</p> 

        <img  height="400px" width="400px" src="{{ url_for('static', filename='thankyou.png') }}" alt="thank you image">
        <!-- JavaScript for Text-to-Speech -->
        <script>
            // Function to speak the rating message
            function speak(text) {
                if ('speechSynthesis' in window) {
                    var speech = new SpeechSynthesisUtterance(text);
                    speech.lang = 'en-US';
                    window.speechSynthesis.speak(speech);
                } else {
                    console.error("Text-to-Speech is not supported in this browser.");
                }
            }

            // Tell the user their rating when the page loads
            window.onload = function () {
                const rating = "{{ rating }}"; // Injected by Flask
                speak('Thank you for your feedback! After Analysing your review we think you gave us ' + rating + 'stars out of 5.');
            };
        </script>
    </body>

</html>
