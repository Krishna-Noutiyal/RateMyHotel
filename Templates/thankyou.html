<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank You</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <h1>Thank You for Your Feedback!</h1>
        <p>Your overall rating for the hotel is: {{ rating }} out of 5.</p>

        <!-- JavaScript for Text-to-Speech -->
        <script>
            // Function to speak the rating message
            function speak(text) {
                if ('speechSynthesis' in window) {
                    var speech = new SpeechSynthesisUtterance(text);
                    speech.lang = 'en-US';
                    window.speechSynthesis.speak(speech);
                } else {
                    console.error("Text-to-Speech is not supported in this browser.");
                }
            }

            // Tell the user their rating when the page loads
            window.onload = function () {
                const rating = "{{ rating }}"; // Injected by Flask
                speak('Thank you for your feedback! Your overall rating for the hotel is ' + rating + ' out of 5.');
            };
        </script>
    </body>

</html>
